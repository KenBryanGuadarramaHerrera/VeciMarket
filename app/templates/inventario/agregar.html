{% extends "base.html" %}
{% block content %}

<div style="max-width: 800px; margin: 0 auto;">
    <a href="{{ url_for('inventario.dashboard') }}" style="text-decoration: none; color: var(--text-light); margin-bottom: 1rem; display: block; font-weight: 600;">‚Üê Volver al Panel</a>

    <div class="card">
        <h2 style="color: var(--primary); text-align: center; margin-bottom: 2rem;">Publicar Nuevo √çtem</h2>

        <form method="POST" enctype="multipart/form-data">
            
            <div style="background: #f0f4ff; padding: 1rem; border-radius: 12px; border: 1px solid var(--primary); margin-bottom: 1.5rem;">
                <label style="font-weight: 700; margin-bottom: 0.5rem; display: block; color: var(--dark);">¬øQu√© vas a ofrecer?</label>
                <select name="tipo" id="tipoSelector" onchange="toggleStock()" style="margin-bottom: 0;">
                    <option value="producto">üì¶ Producto (Se env√≠a, maneja stock)</option>
                    <option value="servicio">üõ†Ô∏è Servicio (Se agenda, contacto directo)</option>
                </select>
            </div>

            <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                <div>
                    <label style="font-weight: 600;">Nombre</label>
                    <input type="text" name="nombre" placeholder="Ej. Reparaci√≥n de PC o Coca Cola" required>
                </div>
                <div>
                    <label style="font-weight: 600;">Categor√≠a</label>
                    <select name="categoria">
                        <option value="Alimentos">Alimentos / Bebidas</option>
                        <option value="Servicios">Servicios Profesionales</option>
                        <option value="Hogar">Hogar / Ferreter√≠a</option>
                        <option value="Tecnologia">Tecnolog√≠a</option>
                        <option value="Salud">Salud / Belleza</option>
                    </select>
                </div>
            </div>

            <div style="margin-bottom: 1rem;">
                <label style="font-weight: 600;">Foto del √çtem</label>
                <input type="file" name="imagen" style="padding: 0.5rem;">
            </div>

            <label style="font-weight: 600;">Descripci√≥n</label>
            <textarea name="descripcion" placeholder="Detalles, ingredientes o caracter√≠sticas..." style="height: 100px;"></textarea>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 1.5rem 0;">

            <div style="margin-bottom: 1rem;">
                 <label style="font-weight: 600; color: var(--primary);">Precio ($)</label>
                 <input type="number" step="0.01" name="precio" placeholder="0.00" required style="font-weight: 700; font-size: 1.1rem;">
            </div>

            <div id="stockDiv" class="grid" style="grid-template-columns: 1fr 1fr; gap: 1.5rem; background: #fafafa; padding: 1rem; border-radius: 12px; border: 1px solid #eee;">
                <div>
                    <label style="font-weight: 600;">Stock Disponible</label>
                    <input type="number" name="stock" value="1" style="margin-bottom: 0;">
                </div>
                <div>
                    <label style="font-weight: 600;">Alerta Stock M√≠nimo</label> <input type="number" name="minimo" value="5" style="margin-bottom: 0;">
                    <small style="color: var(--text-light);">Te avisaremos si baja de esto.</small>
                </div>
            </div>

            <button type="submit" class="btn-primary" style="margin-top: 2rem; font-size: 1.1rem;">Publicar Ahora</button>
        </form>
    </div>
</div>

<script>
    function toggleStock() {
        const tipo = document.getElementById('tipoSelector').value;
        const stockDiv = document.getElementById('stockDiv');
        
        // Ocultamos todo el bloque de stock (cantidad y m√≠nimo) si es servicio
        if (tipo === 'servicio') {
            stockDiv.style.display = 'none';
        } else {
            stockDiv.style.display = 'grid'; // Usamos grid para mantener el dise√±o de 2 columnas
        }
    }
    
    // Ejecutar al cargar por si el navegador guard√≥ la selecci√≥n anterior
    document.addEventListener("DOMContentLoaded", toggleStock);
</script>
{% endblock %}
